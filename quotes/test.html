<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <!--THIS IS THE BOOTSRAP CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./_css/style.css">

  </head>
  <body>
    <div class="container text-center" id="page-content">
      <h1 class="title">Random Quote Machine</h1>
      <div class="panel panel-default" id="quote-window">
        <div class="panel-body">
          <div class="text-left" id="quotes">
            <i class="fa fa-quote-left fa-3x" id="icon"></i>
            <p id="quote-content"></p>
            <p id="quote-author"></p>
          </div>
          <div id="buttons">
           

            <button type="button" name="button" id="new-quote"><i class="fa fa-quote-left" aria-hidden="true"></i>&nbsp;Quote</button>
          </div>
        </div>
      </div>
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      function randomQuote() {
        $.ajax({
          url: "https://api.forismatic.com/api/1.0/?",
          dataType: "jsonp",
          data: "method=getQuote&format=jsonp&lang=en&jsonp=?",
          success: function( response ) {
            $("#quote-content").html("<p id='quote-content'>" + response.quoteText + "</p><br/><p id='quote-author'>&dash;" + response.quoteAuthor + "</p>");
            $("#tweet-this").attr("href", "https://twitter.com/home/?status=" + response.quoteText + ' (' + response.quoteAuthor + ')');
          }
        });
      }
      $(function() {
        randomQuote();
      });
      $("#new-quote").click(function(){
        randomQuote();
      });
    });//End of document function
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="./_scripts/fontawesome.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
